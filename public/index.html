    button {

</head>

    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

      const teks = `${random(opener)}\n\n${random(reward)}\n\n${random(link)}\n\n${random(warning)}`;

    function copyText() {

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (!username || !password) {
        errorBox.textContent = "‚ö†Ô∏è Username dan password wajib diisi.";
        return;
      }

      try {
        const res = await fetch("/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.valid) {
          document.getElementById("loginBox").classList.remove("active");
          document.getElementById("generatorBox").classList.add("active");
        } else {
          errorBox.textContent = "‚ùå Akun tidak valid. Silakan daftar lewat bot Telegram.";
